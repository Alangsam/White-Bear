<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title>All-cards</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous">
        </script>
            
        <script src="add_answer.js">
        </script>
    </head>
    <body>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"> 
                        <img class="d-inline" src="style/logo-app.svg" width="32px;" />
                        <h3 class="d-inline text-brand"> 
                            White Bear
                        </h3>
                        <button class="btn btn-link float-right">
                            Log out
                        </button>
                        <div class="d-flex btn-group px-0" role="group" aria-label="navigation">
                            <button class="btn btn-primary">
                                Create New
                            </button>
                            <button class="btn btn-primary tab-seperator">
                                Review
                            </button>
                            <button class="btn btn-primary tab-seperator">
                                All Cards
                            </button>
                        </div>
  
                        <div class="pt-4">
                            <nav class="navbar">
                                <form class="form-inline">
                                <input id="searchbox" class="form-control mr-2 border-primary" type="search" placeholder="Search" aria-label="Search"  >
                                <button class="btn btn-sm bg-primary text-white" type="submit">Search</button>
                                </form>
                            </nav>
                        </div>
                        <div class=" pt-4  px-0">
                            <p class="d-inline-block">
                                search cards by
                            </p>
                            <select id="sort" class="custom-select border-primary float-right">
                                <option class="" selected>Most recent</option>
                            </select>
                        </div>

                        <div class=" py-4">
                            <div class="d-inline-block">
                                <div class="card bg-primary " >
                                    <form class="card-body text-center">
                                        <textarea id="addanswertext" maxlength="240" class="" rows="9" readonly></textarea>
                                    </form>
                                </div>
                                <div class="card bg-secondary">
                                    <div class="card-body">
                                        <form>
                                            <textarea id="editimage"  maxlength="240" class="" rows="5" readonly></textarea>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="d-inline align-top">
                                <button class="btn btn-link"><img src="style/edit.svg" width="20px">Edit</button>
                            </div>
                        </div>
                        

                        <div class="py-4">
                            <div class="d-inline-block">
                                <div class="card bg-primary " >
                                    <form class="card-body text-center">
                                        <textarea id="addanswertext" maxlength="240" class="" rows="9" readonly></textarea>
                                    </form>
                                </div>
                                <div class="card bg-secondary">
                                    <div class="card-body">
                                        <form>
                                            <textarea id="editimage"  maxlength="240" class="" rows="5" readonly></textarea>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="d-inline align-top">
                                <button class="btn btn-link"><img src="style/edit.svg" width="20px">Edit</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>  
    </body>
</html>
