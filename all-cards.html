<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title>All-cards</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous">
        </script>
            
        <script src="add_answer.js">
        </script>
    </head>
    <body>
        <div style="z-index: -1; position: absolute;">
            <div class="container">
                <div class="row">
                    <div class="col-12 "> 
                        <img class="d-inline-block" src="style/logo-app.svg" width="32px;" />
                        <h3 class="d-inline-block text-brand"> 
                            White Bear
                        </h3>
                        <button class="btn btn-link float-right">
                            Log out
                        </button>
                    </div>
                    <div class="col-12 btn-group px-0" role="group" aria-label="navigation">
                        <button class="btn btn-primary border border-dark rounded-0">
                            Create New
                        </button>
                        <button class="btn btn-primary border border-dark rounded-0">
                            Review
                        </button>
                        <button class="btn btn-primary border border-dark rounded-0">
                            All Cards
                        </button>
                    </div>
                    <div class="col-12 pt-4">
                        <nav class="navbar">
                            <form class="form-inline">
                              <input id="searchbox" class="form-control mr-2 border-primary" type="search" placeholder="Search" aria-label="Search"  >
                              <button class="btn btn-sm bg-primary text-white" type="submit">Search</button>
                            </form>
                          </nav>
                    </div>
                    <div class="col-12 pt-4  px-0">
                        <p class="d-inline-block">
                            search cards by
                        </p>
                        <select id="sort" class="custom-select border-primary float-right">
                            <option class="" selected>Most recent</option>
                        </select>

                    </div>
                    <div class="mt-4">
                        <div class="card d-inline-block" >
                            <form class="text-center">
                                <textarea id="" maxlength="240" class="bg-primary border-bottom-0 rounded-top" rows="9" style="width: 280px;"></textarea>
                            </form>
                            <textarea class="bg-secondary border-top-0 rounded-bottom mt-n2 pt-2" rows="5" style="width: 280px;">
    
                            </textarea>
                        </div>
                        <div class="d-inline align-top">
                            <button class="btn btn-link"><img src="style/edit.svg" width="20px">Edit</button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="card d-inline-block" >
                            <form class="text-center">
                                <textarea id="" maxlength="240" class="bg-primary border-bottom-0 rounded-top" rows="9" style="width: 280px;"></textarea>
                            </form>
                            <textarea class="bg-secondary border-top-0 rounded-bottom mt-n2 pt-2" rows="5" style="width: 280px;">
    
                            </textarea>
                            
                        </div>
                        <div class="d-inline align-top">
                            <button class="btn btn-link"><img src="style/edit.svg" width="20px">Edit</button>
                        </div>
                    </div>      
                </div>
            </div>
        </div>  
    </body>
</html>
