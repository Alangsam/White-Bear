<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title>review-imagery</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous">
        </script>
            
        <script src="add_answer.js">
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-12 "> 
                    <img class="d-inline-block" src="style/logo-app.svg" width="32px;" />
                    <h3 class="d-inline-block"> 
                        White Bear
                    </h3>
                    <button class="btn btn-link float-right">
                        Log out
                    </button>
                </div>
                <div class="col-12 btn-group px-0" role="group" aria-label="navigation">
                    <button class="btn btn-primary border border-dark rounded-0">
                        Create New
                    </button>
                    <button class="btn btn-primary border border-dark rounded-0">
                        Review
                    </button>
                    <button class="btn btn-primary border border-dark rounded-0">
                        All Cards
                    </button>
                </div>
                <div class="mx-auto">
                    <div class="card col-12" >
                        <form class="text-center pt-4">
                            
                            <textarea id="review-text" class="bg-primary border rounded-top" rows="9" style="width: 330px;"></textarea>
                        </form>
                        
                    </div>
                </div>
                <div class="col-6 pt-4">
                    <button class="btn btn-link">previous card</button>
                </div>
                <div class="col-6 pt-4">
                    <button class="float-right btn btn-outline-primary ">Show answer</button>
                </div>
            </div>
        </div>
    </body>
</html>
