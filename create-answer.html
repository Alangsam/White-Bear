<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title>add answer page</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous">
        </script>
            
        <script src="add_answer.js">
        </script>
    </head>
    <body>
        <div class="bg-success py-4 container-fluid text-white text-center fixed-top" hidden>
            <img src="style/success.svg" width="32"/><span class="pl-3 align-middle">Card Created!</span>
        </div>
        <div class="container">
            <div class="row">
                
                <div class="col-12 "> 
                    <img class="d-inline-block" src="style/logo-app.svg" width="32px;" />
                    <h3 class="d-inline-block text-brand"> 
                        White Bear
                    </h3>
                    <button class="btn btn-link float-right">
                        Log out
                    </button>
                </div>
                <div class="col-12 btn-group px-0" role="group" aria-label="navigation">
                    <button class="btn btn-primary">
                        Create New
                    </button>
                    <button class="btn btn-primary tab-seperator">
                        Review
                    </button>
                    <button class="btn btn-primary tab-seperator">
                        All Cards
                    </button>
                </div>
                <div class="mx-auto">
                    <div class="card" >
                        <form class="text-center ">
                            <label class="mb-0 mt-2 d-block" for="addanswertext"><h4 class="">Add an answer</h4></label>
                            <textarea id="addanswertext" maxlength="240" class="bg-primary border rounded-bottom" rows="9" style="width: 330px;"></textarea>
                        </form>
                        
                    </div>
                </div>
                <div class="col-11">
                    <p class="float-right">/240</p><p id="textcountleft" class="float-right"></p>
                </div>
                <div class="col-12">
                    <button class="float-right btn btn-outline-primary ">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
