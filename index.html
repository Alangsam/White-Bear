<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title> White Bear </title>
    </head>
    <body style="background-image: url('/style/background-landing.jpg'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-1 d-inline-flex pt-5 ">
                    <img  class="" src="style/logo-landing.png"/>
                    <h1 class=" pl-3 text-white">
                        White Bear
                    </h1>
                </div>
            </div>    
            <div class="row ">
                <div class="col-lg-4  ml-auto">
                    <div id="create" class="card mt-9  mx-auto" style="width: 350px;">
                        <div class="card-body">
                            <h2 class="card-title">
                                Nice to meet you
                            </h2>
                            <p class="card-text">
                                Sign up for White Bear. Free forever.
                            </p>
                            <button class="btn btn-success btn-block">
                                signup
                            </button>
                        </div>
                        
                    </div>
                    <div id="creatingacc" class="card mt-9  mx-auto" style="width: 350px;" hidden>
                        <div class="card-body">
                            <h2 class="card-title">
                                Nice to meet you
                            </h2>
                            <p class="card-text">
                                Sign up for White Bear. Free forever.
                            </p>
                            <p>
                                Let's get you signed up
                            </p>
                            <form>
                                <div class="form-group">
                                    <label for="Email_textbox">Email address</label>
                                    <input id="Email_textbox" class="form-control border border-dark" type="email" name="login_info"></input>
                                </div>
                                <div class="form-group">
                                    <label for="Email_password">Create a password</label>
                                    <input id="Email_password" class="form-control border border-dark" type="password" name="login_info"></input>
                                </div>
                            </form>
                            <button class="btn btn-success btn-block">
                                Let's go!
                            </button>
                        </div>
                    </div> 
                </div>    
                <div class="col-lg-4 ml-lg-8 mr-auto">    
                    <div class="card mt-9  mx-auto" style="width: 350px;">
                        <div class="card-body">
                            <h2 class="card-title">
                                Welcome back
                            </h2>
                            <p class="card-text">
                                Log in with your email address and password.
                            </p>
                            <form>
                                <div class="form-group">
                                    <label for="Email_textbox">Email address</label>
                                    <input id="Email_textbox" class="form-control border border-dark" type="email" name="login_info"></input>
                                </div>
                                <div class="form-group">
                                    <label for="Email_password">Password</label>
                                    <input id="Email_password" class="form-control border border-dark" type="password" name="login_info"></input>
                                </div>
                            </form>
                            <button class="btn btn-success float-right">
                                Log in
                            </button>
                        </div>  
                    </div>

                </div>
            </div>    
        </div>
    </body>
</html>
