<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title> White Bear </title>
    </head>
    <body style="background-image: url('/style/background-landing.jpg'); background-size: 100% 100%; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container">
            <div class="row">
                <div class="col-12 pt-4">
                    <img  class="d-inline-block my-auto" src="style/logo-landing.png"/>
                    <h1 class="d-inline-block pl-3 text-white">
                        White Bear
                    </h1>
                </div>
            </div>    
            <div class="row mx-auto">
                <div class="card-columns d-inline-block">
                    <div class="card mt-9 d-inline-block">
                        <div class="card-body">
                            <h3 class="card-title">
                                Nice to meet you
                            </h3>
                            <h6 class="card-text">
                                Sign up for White Bear. Free forever.
                            </h6>
                            <button class="btn btn-primary">
                                signup
                            </button>
                        </div> 
                    </div>
                    <div class="card mt-9 d-inline-block">
                        <div class="card-body">
                            <h3 class="card-title">
                                Welcome back
                            </h3>
                            <h6 class="card-text">
                                Log in with your email address and password.
                            </h6>
                            <form>
                                <div class="form-group">
                                    <label for="Email_textbox">Email address</label>
                                    <input id="Email_textbox" class="form-control" type="email" name="login_info"></input>
                                </div>
                                <div class="form-group">
                                    <label for="Email_password">Password</label>
                                    <input id="Email_password" class="form-control" type="password" name="login_info"></input>
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>    
        </div>
    </body>
</html>
