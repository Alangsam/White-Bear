<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/dist.css" />
        <title>edit</title>
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous">
        </script>
            
        <script src="add_answer.js">
        </script>
    </head>
    <body>
        <div class="bg-danger py-4 container-fluid text-white" style="z-index: 1; position: absolute;" hidden>
            <img src="style/error.svg" width="32px"/><span>Oops! Our bad. Please try again.</span>Oops! Our bad. Please try again.
        </div>
        <div class="bg-success py-4 container-fluid text-white text-center " style="z-index: 1; position: absolute;" hidden>
            <img src="style/success.svg" width="32"/><span class="pl-3 align-middle">Card Created!</span>
        </div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-12 "> 
                        <img class="d-inline-block" src="style/logo-app.svg" width="32px;" />
                        <h3 class="d-inline-block text-brand"> 
                            White Bear
                        </h3>
                        <button class="btn btn-link float-right">
                            Log out
                        </button>
                    </div>
                    <div class="col-12 btn-group px-0" role="group" aria-label="navigation">
                        <button class="btn btn-primary border border-dark rounded-0">
                            Create New
                        </button>
                        <button class="btn btn-primary border border-dark rounded-0">
                            Review
                        </button>
                        <button class="btn btn-primary border border-dark rounded-0">
                            All Cards
                        </button>
                    </div>
                    <div class="mx-auto">
                        <div class="card" >
                            <form class="text-center ">
                                <label class="mb-0 mt-2 d-block" for="addanswertext"><h4 class="">Edit card</h4></label>
                                <textarea id="addanswertext" maxlength="240" class="bg-primary border-bottom-0 rounded-top " rows="9" style="width: 330px;"></textarea>
                            </form>
                            
                            
                        </div>
                        <div class="card ">
                            <form>
                                <textarea id="editimage"  maxlength="240" class="bg-secondary border-top-0 rounded-bottom" rows="5"></textarea>
                            </form>
                        </div>
                    </div>
                    <div class="col-12">
                        <p class="float-right">/240</p>
                        <p id="textcountleft" class="float-right"></p>
                        
                        <p id="textcountright" class="float-left"></p>
                        <p class="float-left">/240</p>
                    </div>
                    
                    <div class="col-12">
                        <button class="btn btn-link">Discard changes</button>
                        <button class="float-right btn  btn-secondary ">
                            <div class="">
                                <img src="style/save.svg" class="" style="width: 22px" />
                                Save
                            </div> 
                        </button>
                    </div>
                    <div class="col-12 text-center pt-3">
                        <h4>Card properties</h4>
                    </div>
                    <div id="properties" class="col-sm-2 offset-sm-2 col-4 text-nowrap">
                        <p id="created-on">Created on:</p>
                        <p class="text-nowrap" id="last-attempt">Last attempt:</p>
                        <p id="Next-attempt">Next attempt:</p>
                        <p id="consecutives">Consecutives:</p>
                    </div>
                    <div class="col-4 text-center text-nowrap">
                        <p>date</p>
                        <p>date</p>
                        <p>date</p>
                        <p>num</p>
                    </div>
                    <div class="col-sm-4 offset-sm-4 col-12 pt-5">
                        <input id="delete-check" class="custom-checkbox" type="checkbox" style="width: 16px; height:16px;" checked>
                        <label class="align-middle" for="delete-check">Show delete button</label>
                    </div>
                    <div class="col-sm-4 offset-sm-4 col-12 justify-content-center pt-3">
                        <button id="delete-button" class="btn btn-outline-danger">Delete this card</button>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
